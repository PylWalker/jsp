<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Product</title>
    </h:head>
    <h:body>
        <h3>Quản lý sản phẩm</h3>
        <h:panelGrid columns="2" border="0">
            <h:form>
                <h:panelGroup>Tên sản phẩm*</h:panelGroup>
                <h:panelGroup><h:inputText value="#{productController.productName}"/></h:panelGroup>
                <h:panelGroup>Giá*</h:panelGroup>
                <h:panelGroup><h:inputText value="#{productController.price}"/></h:panelGroup>
                <h:panelGroup>Số lượng*</h:panelGroup>
                <h:panelGroup><h:inputText value="#{productController.quantity}"/></h:panelGroup>
                <h:panelGroup>Ngày phát hành*</h:panelGroup>
                <h:panelGroup><h:inputText value="#{productController.publicDate}"/></h:panelGroup>
                <h:panelGroup>Mô tả*</h:panelGroup>
                <h:panelGroup><h:inputText value="#{productController.description}"/></h:panelGroup>
                <h:panelGroup>Loại sản phẩm*</h:panelGroup>
                <h:panelGroup><h:inputText value="#{productController.category}"/></h:panelGroup>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
